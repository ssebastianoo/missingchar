    </head>
    <body>
        <div class="topBar">
            <a href="./settings.html" class="option settings-btn"><i class="fas fa-cog"></i></a>
            <div class="options">   
                <span class="option" id="minimize"><i class="fas fa-window-minimize"></i></span>
                <span class="option" id="maximize"><i class="fas fa-expand"></i></span>
                <span class="option" id="close"><i class="fas fa-times"></i></span>
            </div>
        </div>
        <div class="alert hidden" id="copiedAlert">
            <h2><span>copied!</span></h2>
        </div>
        <div class="chars">
            <div class="char" key-shortcut="a">
                <a>á</a>
            </div>
            <div class="char" key-shortcut="e">
                <a>é</a>
            </div>
            <div class="char" key-shortcut="i">
                <a>í</a>
            </div>
            <div class="char" key-shortcut="o">
                <a>ó</a>
            </div>
            <div class="char" key-shortcut="u">
                <a>ú</a>
            </div>
        </div>
        <script src="../assets/settings.js"></script>
        <script src="../assets/script.js"></script>
        <script src="../assets/menu.js"></script>
    </body>
